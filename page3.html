<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Quest Begins</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="container">
        <h1>Pack Your Bag</h1>
        <p>Select the supplies you wish to take on your quest. Choose wisely, as you can only carry a limited amount.</p>
        <form action="https://ldown-data.github.io/page4.html" method="GET">
            <input type="checkbox" id="Food" name="Food" value="Food">
            <label for="Food"><b>Food :</b> Essential for energy.</label><br>
            <input type="checkbox" id="Water" name="Water" value="Water">
            <label for="Water"><b>Water :</b> Hydration is key!</label><br>
            <input type="checkbox" id="Potions" name="Potions" value="Potions">
            <label for="Potions"><b>Magic Potions :</b> For health and magical energy.</label><br>
            <input type="checkbox" id="Maps" name="Maps" value="Maps">
            <label for="Maps"><b>Maps :</b> Don't get lost in the wilderness!</label><br>
            <input type="checkbox" id="Sword" name="Sword" value="Sword">
            <label for="Sword"><b>Sword :</b> Fend off those pesky foes!</label><br>
            <input type="submit" id="Continue" name="Continue" value="Continue">
        </form>
    </section>
</body>
</html>
