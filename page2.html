<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Character Selection</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="container">
        <h1 style="font-size: 2.3vw">Choose Your Character</h1>
        <form id="characterForm" type="get" action="https://ldown-data.github.io/page3.html">
            <fieldset>
                <legend>Choose Your Character</legend>
                <input type="radio" id="Aria" name="Aria" value="Aria">
                <label for="Aria"><b>Aria, the Warrior:</b> Strong and brave, with the ability to overcome physical obstacles.</label><br>
                <input type="radio" id="Eldrin" name="Eldrin" value="Eldrin">
                <label for="Eldrin"><b>Eldrin, the Mage:</b> Wise and knowledgeable, with the power to solve puzzles and cast spells.</label><br>
                <input type="radio" id="Tara" name="Tara" value="Tara">
                <label for="Tara"><b>Tara, the Rogue:</b> Quick and cunning, with skills in stealth and persuasion.</label><br>
            </fieldset>
            <input type="submit" id="Continue" name="Continue" value="Continue">
        </form>
    </section>
</body>
</html>
